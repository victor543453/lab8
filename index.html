<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 8 - JS Básico</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<h1>Laboratorio 8 - JavaScript Básico - victor garcia</h1>

<!-- 1. Suma de tres valores -->
<section>
    <h2>1. Suma de tres valores</h2>
    <label>Valor 1:</label>
    <input type="number" id="num1">
    <label>Valor 2:</label>
    <input type="number" id="num2">
    <label>Valor 3:</label>
    <input type="number" id="num3">
    <button onclick="sumarTres()">Calcular Suma</button>
    <div class="resultado" id="resSuma"></div>
</section>

<!-- 2. Cuadrado de un número -->
<section>
    <h2>2. Cuadrado de un número</h2>
    <label>Número:</label>
    <input type="number" id="numCuadrado">
    <button onclick="calcularCuadrado()">Calcular Cuadrado</button>
    <div class="resultado" id="resCuadrado"></div>
</section>

<!-- 3. Promedio de calificaciones -->
<section>
    <h2>3. Promedio de calificaciones</h2>
    <label>Nombre del estudiante:</label>
    <input type="text" id="nombreEst">
    <label>Calificación 1:</label>
    <input type="number" id="c1">
    <label>Calificación 2:</label>
    <input type="number" id="c2">
    <label>Calificación 3:</label>
    <input type="number" id="c3">
    <button onclick="calcularPromedio()">Calcular Promedio</button>
    <div class="resultado" id="resPromedio"></div>
</section>

<!-- 4. Conversión de unidades (metros) -->
<section>
    <h2>4. Conversión de unidades (metros)</h2>
    <label>Valor en metros:</label>
    <input type="number" id="metros">
    <button onclick="convertirMetros()">Convertir</button>
    <div class="resultado" id="resConversion"></div>
</section>

<!-- 5. Comparación de dos valores -->
<section>
    <h2>5. Comparación de dos valores</h2>
    <label>Primer número:</label>
    <input type="number" id="valorA">
    <label>Segundo número:</label>
    <input type="number" id="valorB">
    <button onclick="compararValores()">Comparar</button>
    <div class="resultado" id="resComparacion"></div>
</section>

<script src="script.js"></script>
</body>
</html>
